<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="César González">
    <title>Time tracking dashboard</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./Normalize/normalize.css">
    <link rel="stylesheet" href="./Styles/general.css">
    <link rel="stylesheet" href="./Styles/bigStyle.css">
    <link rel="stylesheet" href="./Styles/smallStyle.css">
</head>

<body>
    <main class="grid-element">
        <div class="nav-item item col-3">
            <div class="personal-info padding-element">
                <img src="./images/image-jeremy.png" alt="Jeremy" class="img-person">
                <div class="personal-info-person">
                    <p class="report semi-transparent-color">Report for</p>
                    <h2 class="name">Jeremy Robson</h2>
                </div>
            </div>
            <div class="change-time padding-element">
                <button class="semi-transparent-color btn-change active">
                    Daily
                </button>
                <button class="semi-transparent-color btn-change">
                    Weekly
                </button>
                <button class="semi-transparent-color btn-change">
                    Monthly
                </button>
            </div>
        </div>
        <div class="item col-3">
            <div class="grid-element information padding-element">
                <div class="title col-8">
                    Work
                </div>
                <div class="option col-4">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </div>
                <div class="current">

                </div>
                <div class="previous semi-transparent-color">

                </div>
            </div>
        </div>
        <div class="item col-3">
            <div class="grid-element information padding-element">
                <div class="title col-8">
                    Play
                </div>
                <div class="option col-4">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </div>
                <div class="current">

                </div>
                <div class="previous semi-transparent-color">

                </div>
            </div>
        </div>
        <div class="item col-3">
            <div class="grid-element information padding-element">
                <div class="title col-8">
                    Study
                </div>
                <div class="option col-4">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </div>
                <div class="current">

                </div>
                <div class="previous semi-transparent-color">

                </div>
            </div>
        </div>
        <div class="item col-3">
            <div class="grid-element information padding-element">
                <div class="title col-8">
                    Exercise
                </div>
                <div class="option col-4">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </div>
                <div class="current">

                </div>
                <div class="previous semi-transparent-color">

                </div>
            </div>
        </div>
        <div class="item col-3">
            <div class="grid-element information padding-element">
                <div class="title col-8">
                    Social
                </div>
                <div class="option col-4">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </div>
                <div class="current">

                </div>
                <div class="previous semi-transparent-color">

                </div>
            </div>
        </div>
        <div class="item col-3">
            <div class="grid-element information padding-element">
                <div class="title col-8">
                    Self Care
                </div>
                <div class="option col-4">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </div>
                <div class="current">

                </div>
                <div class="previous semi-transparent-color">

                </div>
            </div>
        </div>
    </main>

    <!-- Script to change information -->

    <script src="./Scripts/index.js"></script>
</body>

</html>
